<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <form action="" method="" autocomplete="on" novalidate>
    <fieldset>
    <legend>Registration Form</legend>
    <div>
    <label for="name" >Name:</label>
    <input type="text" id="name" value="" name=""  placeholder="enter name" required>
  </div>
  <div>
    <label for="">EmailId</label>
    <input type="email" placeholder="enter email">
  </div>
  <div>
    <label for="">Gender</label>
    <input type="radio" name="Gender" id="" value="male">M
    <input type="radio" name="Gender" id="" value="female">F
    <input type="radio" name="Gender" id="" value="Others">Others
  </div>
  <div>
    <label for="">Programming Languages:</label>
    <select name="Programs" id="">
      <option value="html">HTML</option>
      <option value="html">CSS</option>
      <option value="html">JS</option>
    </select>
</div>
<div>
  <label for="">DATALIST</label>
  <input type="text" list="DT">
  <datalist id="DT">
    <option value="OP1">Option 1</option>
    <option value="OP2">Option 2</option>
    <option value="OP3">Option 3</option>
  </datalist>
</div>
<input type="submit">
<input type="reset">
  </fieldset>
  </form>
</body>
</html>
