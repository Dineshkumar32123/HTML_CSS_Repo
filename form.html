<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="get" >
        <fieldset>
            <legend>Registration</legend>
        <div>
            <label for="a">FirstName:</label>
            <input type="text" id="a" placeholder="FirstName">
        </div>
        <div>
            <label for="">LastName:</label>
            <input type="text" placeholder="last name">
        </div>
        <div>
            <label for="">EmailId:</label>
            <input type="email" placeholder="enter email">
        </div>
        <div>
            <label for="">Password:</label>
            <input type="password" placeholder="pwd">
        </div>
        <div>
            <label for="">Mobile</label>
            <input type="tel" placeholder="enter mobile number">
        </div>
        <div>
            <label for="a">Gender</label>
            <input type="radio" value="Male" id="" name="gender">Male
            <input type="radio" value="Female" id="" name="gender">Female
            <input type="radio" value="Others" id="" name="gender">Others
        </div>
        <div>
            <label for="">Languages</label>
            <input type="checkbox" name="Lang." id="" value="Tamil">Tamil
            <input type="checkbox" name="Lang." id="" value="English">English
            <input type="checkbox" name="Lang." id="" value="Hindi">Hindi
            <input type="checkbox" name="Lang." id="" value="Malayalam">Malayalam
        </div>
        <div>
            <label for="">Programming Lang:</label>
            <input type="text" list="Prog.">
            <datalist id="Prog.">
                <option value="HTML">HTML</option>
                <option value="CSS">CSS</option>
                <option value="JS">JS</option>
                <option value="JAVA">JAVA</option>
            </datalist>
        </div>
        <div>
            <label for="">Programs</label>
            <select name="program qsn" id="" multiple>
            <option value="Num. program">Number program</option>
            <option value="add 2 number">Addtion of 2 numbers</option>
            <option value="multiple 2 number">multiple of 2 numbers</option>
            <option value="Division of 2 numbers">Division of 2 numbers</option>
            <option value="Last digit">Last digit</option>
        </select>
        </div>
        <div>
            <label for="">Address:</label>
            <textarea name="" id="" cols="30" rows="10"></textarea>
        </div>
        <div>
            <label for="">Percentage:</label>
            <input type="range" name="range">
        </div>
        <div>
            <label for="">Color:</label>
            <input type="color" name="color" id="">
        </div>
        <div>
            <input type="submit" name="" id="">
            <input type="reset" name="" id="">
        </div>
        </fieldset>
    </form>
</body>
</html>
